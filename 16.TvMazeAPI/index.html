<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Buscador Shows de TV</title>

    <style>
      .grid-fluid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
      .loader {
        display: block;
        margin: auto;
      }
    </style>
    <!-- /Styles -->
  </head>
  <body>
    <h1>Buscador Shows de TV</h1>
    <input type="search" id="search" placeholder="Busca tu show..." autocomplete="off" />
    <section id="shows" class="grid-fluid"></section>
    <template id="show-template">
      <article class="show">
        <h3></h3>
        <div></div>
        <img src="" alt="" />
        <a href=""></a>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
